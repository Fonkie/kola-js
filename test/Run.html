<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
		body{
			background: #ffd;
		}
		.cases{
			border: 2px dashed #fef;
			background: #aa8;
			padding: 4px;
			margin: 5px;
			box-shadow:inset 0px 0px 28px rgba(120,120,0,0.5);
			box-shadow:0px 0px 8px #111;
		}
		.info{
			border: 2px dashed #fef;
			background: #eef;
			padding: 4px;
			margin: 5px;
			box-shadow: 1px 1px 3px black;
		}
		.case{
			height: 20px;
			border: 2px solid white;
			margin: 3px;
			padding: 1px;
			text-align: center;
			vertical-align: center;
			font-weight: 900;
			color: white;
			font-family: "Arial";
			position: relative;
		}
		.waiting{
			background: #666;
		}
		.testing{
			background-color: #38d;
		}
		.success{
			background: green;
		}
		.fail{
			background: darkred;
		}
		.numberI{
			float: right;
			padding-left: 3px;
			font-weight: normal;
		}
		.errorCount{
			position: absolute;
			border: 2px solid white;
			background: red;
			padding: 2px;
			top: -15px;
			left: 100px;
			box-shadow: 1px 1px 3px black;
		}
		.warpper{
			cursor: pointer;
			display: inline-block;
		}
		.selected>div{
			box-shadow: 0px 0px 8px black;
		}
		.inspect{
			display: block;
		}
		iframe{
			width: 10px;
			height: 10px;
		}
	</style>
	<script type="text/javascript" src="jQuery.js"></script>
	<script type="text/javascript">
		$(function(){
			var cases = [];
			var windows = $('iframe').each(function(i, element){
				if(element.contentWindow.testCases)
					cases= cases.concat(element.contentWindow.testCases);
			});

			for(var i=0; i < cases.length; i ++){
				newCase(cases[i]);
			}
			function newCase(testCase){
				cases.push(testCase);
				testCase.dom = $('<div class="warpper"></div>');
				testCase.dom.click(function(){
					$(".info").text(testCase.errorMessage);
					$(".warpper").removeClass("selected");
					$(this).addClass("selected");
				})
				$('.cases').append(testCase.dom);
				drawCase(testCase);
			}
			function drawCase(testCase){
				var dom = $('<div class="case ' + testCase.status + '">' + testCase.caseName + '<span class ="errorCount"></span><div class="numberI">  [<span class ="ok"></span>/<span class ="all"></span>]</div></div>');
				dom.attr('class', 'case ' + testCase.status);
				dom.find('.ok').html(testCase.succCase);
				dom.find('.all').html(testCase.expectCase);
				if(testCase.failCase != 0){
					dom.find('.errorCount').html(testCase.failCase).show();
				}else{
					dom.find('.errorCount').hide();
				}
				if(testCase.status == 'errorCount'){
					//console.log(testCase.errorMessage)
					//testCase.dom.append("<p>" + testCase.errorMessage + "</p>")
				}
				testCase.dom.html(dom);
				return dom;
			}
			window.onNewCase = function(testCase){
				newCase(testCase);
			}
			window.onTestEnd = function(testCase){
				drawCase(testCase);
			}
			$('button').click(function(){
				for(var i=0; i<cases.length; i++){
					cases[i].status = 'waiting';
					cases[i].succCase = 0;
					cases[i].failCase = 0;
					cases[i].run();
				}
			});
		});
	</script>
</head>
<body>
	<button class="run">Run</button>
	<div class="cases"></div>
	<pre class="info"></pre>
	<iframe src="kola/Packager.html"></iframe>
	<!--iframe src="kola/lang/Array.html"></iframe>
	<iframe src="kola/lang/Function.html"></iframe>
	<iframe src="kola/lang/String.html"></iframe>
	<iframe src="kola/lang/Object.html"></iframe-->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="../../../src/kola/Packager.js"></script>
	<script type="text/javascript" src="../../testsuit/testSuit.js"></script>
</head>
<body>
	<script>
		kola("kola.lang.Object",function(KolaObject){
			var base = {a: '1', b: '2', my:{a: '1', b:'2'}};
			var extra = {c: '3', d: '4'};
			var moreExtra = {a: '5', f: '6', my:{a: '2'}};
			KolaObject.extend(true, base, extra, moreExtra);
			test("extend",function(testCase){
				testCase(base.a == "5", "a");
				testCase(base.c == "3", "c");
				testCase(base.f == "6", "f");

				testCase(base.my.a == "2", "deep a");
				testCase(base.my.b == "2", "deep b");
			});
			test("keys",function(testCase){
				var keys = KolaObject.keys(extra);
				testCase(keys.length == 2, "length");
				testCase(keys[0] == "c", "c");
				testCase(keys[1] == "d", "d");
			});
		});
	</script>
</body>
</html>
